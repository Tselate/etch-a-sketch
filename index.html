<!DOCTYPE html>
<html lang="en">
    <head>
        <title>"Etch-a-Sketch"</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header> 
        <h1 id="header">Etch-a-Sketch</h1>
    </header>

    <body>
        <div class="choices">
          <button id="reset">Reset</button>
          <button id="clear">Clear</button>

        <form>

        <table id="table">
            <tbody ></tbody>
        </table>

        <script src="app.js"></script>
    </body>

    <footer id="footer">"Enjoy!"</footer>
